<section>
  <div class="page-header" style="border-bottom: none;">
    <div class="list-group col-md-1">
      <md-button class="md-raised md-primary faded-jade" title="Add new template" ui-sref="admin.dashboard.createTemplate"><span>Add new template</span></md-button>
    </div>
  </div>
  <div class="list-group">
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th class="col-md-2" flex>Name&nbsp;</th>
          <th flex>Content&nbsp;</th>
          <th flex>Edit</th>
          <!-- <th class="dob col-md-1">Delete</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="template in vm.greetingtemplates">
          <td>{{template.name}}</td>
          <td>
            <div ta-bind="text" name="content" ng-model="template.content" ta-unsafe-sanitizer="true" ta-disabled='disabled' id="content"></div>
          </td>
          <td>
            <md-button style="margin:0px;" class="md-raised md-primary faded-jade" title="Edit" ui-sref="admin.dashboard.greetingtemplate({greetingtemplateId: template._id})"><span class="glyphicon glyphicon-edit"></span></md-button>
          </td>
          <!-- <td><a class="btn btn-danger"  title="Delete" ng-click="remove(template)"><span class="glyphicon glyphicon-trash"></span></a></td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.greetingtemplates.$resolved && !vm.greetingtemplates.length">
    No greeting templates yet, why don't you <a ui-sref="admin.dashboard.createTemplate">create a new template</a>?
  </div>
</section>
