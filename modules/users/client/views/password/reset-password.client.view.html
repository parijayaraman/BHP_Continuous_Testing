<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="signup-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Reset your password</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="vm.resetPasswordForm" ng-submit="vm.resetUserPassword(vm.resetPasswordForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
        <md-input-container class="form-group md-block" show-errors>
          <label for="password">New Password</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="vm.passwordDetails.newPassword" autocomplete="new-password" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" uib-popover-placement="top" password-validator required autofocus>
          <div ng-messages="vm.resetPasswordForm.newPassword.$error" role="alert">
            <p class="my-message" ng-message="required">Enter a new password.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="my-message" ng-show="vm.resetPasswordForm.newPassword.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </md-input-container>
        <md-input-container class="form-group md-block" show-errors>
          <label for="verifyPassword">Verify Password</label>
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="vm.passwordDetails.verifyPassword" password-verify="vm.passwordDetails.newPassword" required>
          <div ng-messages="vm.resetPasswordForm.verifyPassword.$error" role="alert">
            <p class="my-message" ng-message="required">Enter the password again to verify.</p>
            <p class="my-message" ng-show="vm.resetPasswordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p>
          </div>
        </md-input-container>
        <md-input-container class="form-group md-block" ng-show="!vm.resetPasswordForm.newPassword.$error.required">
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </md-input-container>
        <div class="text-center form-group">
          <md-button type="submit" class="md-raised md-primary faded-jade">Update Password</md-button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</md-content>
