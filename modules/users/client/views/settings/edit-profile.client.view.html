<section>
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="edit-profile-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="40">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>Edit profile</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
          <!-- <div class="form-group" show-errors> -->
          <md-input-container flex class="form-group md-block" show-errors>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" required autofocus>
            <div ng-messages="vm.userForm.firstName.$error" role="alert">
              <p class="my-message" ng-message="required">Please enter your first name.</p>
            </div>
            <!-- </div> -->
          </md-input-container>
          <!-- <div class="form-group" show-errors> -->
          <md-input-container flex class="form-group md-block" show-errors>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" required>
            <div ng-messages="vm.userForm.lastName.$error" role="alert">
              <p class="my-message" ng-message="required">Please enter your last name.</p>
            </div>
            <!-- </div> -->
          </md-input-container>
          <!-- <div class="form-group" show-errors> -->
          <md-input-container flex class="form-group md-block" show-errors>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" lowercase required disabled>
            <div ng-messages="vm.userForm.email.$error" role="alert">
              <p class="my-message" ng-message="required">Please enter your email address.</p>
              <p class="my-message" ng-message="email">Invalid email address.</p>
            </div>
            <!-- </div> -->
          </md-input-container>
          <!-- <div class="form-group" show-errors>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="Username" lowercase required  disabled>
                <div ng-messages="vm.userForm.username.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Username is required.</p>
                </div>
              </div> -->
          <div class="text-center form-group">
            <!-- <button type="submit" class="btn btn-primary">Save Profile</button> -->
            <md-button type="submit" ng-disabled="!vm.userForm.$valid" class="md-raised md-primary faded-jade">Save profile</md-button>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
  </div>
</section>
