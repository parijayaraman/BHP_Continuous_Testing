<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-5">
    <form name="vm.reminderForm" ng-submit="vm.updateDefaultReminder(vm.reminderForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <!-- <md-input-container flex class="form-group" show-errors>-->
          <label class="control-label" for="dayToSend">Remind me</label>
          <br />
          <div ng-repeat="reminder in vm.reminders">
            <label>
              <input type="radio" name="reminder" ng-model="vm.reminder" value="{{reminder}}" ng-checked="vm.reminder === reminder"> {{reminder.description}}
            </label>
          </div>
          <br/>
          <div ng-messages="vm.form.reminderForm.dayToSend.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Day is required.</p>
          </div>
        </div>
        <!-- </md-input-container> -->
        <div class="text-center form-group">
          <!-- <button type="submit" class="btn btn-primary">Save Reminder</button> -->
          <md-button type="submit" class="md-raised md-primary faded-jade">Save</md-button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
