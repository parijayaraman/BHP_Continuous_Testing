<section>
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="edit-password-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="40">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>Change password</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form name="vm.passwordForm" ng-submit="vm.changeUserPassword(vm.passwordForm.$valid)" class="signin" novalidate autocomplete="off">
          <md-input-container flex class="form-group md-block" show-errors>
            <label for="currentPassword">Existing password</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" ng-model="vm.passwordDetails.currentPassword" required autofocus>
            <div ng-messages="vm.passwordForm.currentPassword.$error" role="alert">
              <p class="my-message" ng-message="required">Your current password is required.</p>
            </div>
          </md-input-container>
          <md-input-container flex class="form-group md-block" show-errors>
            <label for="newPassword">New password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="vm.passwordDetails.newPassword" password-check="vm.passwordDetails.currentPassword" un-matcher="{{vm.passwordDetails.currentPassword}}" uib-popover-trigger="focus" password-validator required>
            <div ng-messages="vm.passwordForm.newPassword.$error" role="alert">
              <p class="my-message" ng-message="required">Enter a new password.</p>
              <div ng-message="unMatcher">New Password cannot be same as old Password.</div>
              <div ng-repeat="passwordError in passwordErrors">
                <p class="my-message" ng-show="vm.passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
              </div>
            </div>
          </md-input-container>
          <md-input-container flex class="form-group md-block" show-errors>
            <label for="verifyPassword">Verify your password</label>
            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="vm.passwordDetails.verifyPassword" password-verify="vm.passwordDetails.newPassword" required>
            <div ng-messages="vm.passwordForm.verifyPassword.$error" role="alert">
              <p class="my-message" ng-message="required">Verify your new password.</p>
              <p class="my-message" ng-show="vm.passwordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p>
            </div>
          </md-input-container>
          <md-input-container flex class="form-group md-block" ng-show="!vm.passwordForm.newPassword.$error.required">
            <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
          </md-input-container>
          <div class="text-center form-group">
            <md-button type="submit" ng-disabled="!vm.passwordForm.$valid" class="md-raised md-primary faded-jade">Save your password</md-button>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
  </div>
</section>
