<section>
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="change-profile-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="40">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>Change profile picture </span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form class="signin form-horizontal">
          <div class="form-group text-center">
            <img ngf-src="vm.fileSelected ? picFile : '/' + vm.user.profileImageURL" alt="{{vm.user.displayName}}" class="img-thumbnail user-profile-picture" ngf-drop>
          </div>
          <div ng-show="vm.loading" class="form-group text-center">
            <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
          </div>
          <div ng-show="!vm.fileSelected" class="text-center form-group">
            <!-- <button class="btn btn-primary btn-file" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="picFile" accept="image/*" ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button> -->
            <md-button class="md-raised md-primary faded-jade" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="picFile" accept="image/*" ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select picture</md-button>
          </div>
          <div ng-show="vm.fileSelected" class="text-center form-group">
            <!-- <button class="btn btn-primary" ng-click="vm.upload(picFile)">Use This Picture</button>-->
            <md-button class="md-raised md-primary faded-jade" ng-click="vm.upload(picFile)">Use this picture</md-button>
            <!-- <button class="btn btn-warning" ng-click="vm.fileSelected = false">Cancel</button> -->
            <md-button class="md-raised md-primary faded-jade" ng-click="vm.fileSelected = false">Cancel</md-button>
          </div>
          <div ng-show="vm.fileSelected" class="progress text-center">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progress}}%" ng-bind="vm.progress + '%'">
              <span class="sr-only">{{vm.progress}}% Complete</span>
            </div>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</section>
