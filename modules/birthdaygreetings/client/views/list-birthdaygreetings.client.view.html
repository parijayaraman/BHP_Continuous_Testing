<section>
  <div class="page-header">
    <h1>Send Birthday greetings</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="birthdaygreeting in vm.birthdaygreetings"
       ui-sref="birthdaygreetings.view({ birthdaygreetingId: birthdaygreeting._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="birthdaygreeting.created | date:'mediumDate'"></span>
        by
        <span ng-if="birthdaygreeting.user" ng-bind="birthdaygreeting.user.displayName"></span>
        <span ng-if="!birthdaygreeting.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="birthdaygreeting.name"></h4>
    </a>
  </div>

    No Birthdaygreetings yet, why don't you <a ui-sref="birthdaygreetings.create">create one</a>?
  </div> -->
</section>
