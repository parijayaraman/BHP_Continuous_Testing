<div class="modal-body row" ng-show="paid">
  <div class="col-md-2">
    <img alt="" src="/images/tickmark.jpg" height="75" width="75">
  </div>
  <div class="col-md-10">
    <h4>Payment Successful</h4>
    <hr />
    <div ng-show="activated">
      <p>Email sending in progress</p>
      <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </div>
  </div>
  <div class="col-md-10" ng-show="sent">
    <h4>Greeting has been sent successfully</h4>
    <hr />
    <!-- <a class="btn btn-success" title="OK" ng-click="agree()"><span class="">OK</span></a> -->
    <md-button class="md-raised md-primary faded-jade" ng-click="agree()"><span>OK</span>
    </md-button>
  </div>
</div>
<div class="modal-body row" ng-show="transactionerror">
  <div class="col-md-2">
    <img alt="" src="/images/exclamationmark.jpg" height="75" width="75">
  </div>
  <div class="col-md-10">
    <h4>Payment Unsuccessful</h4>
    <hr />
    <h5>An  error occured during the transaction.</h5>
    <p>Please close this window and try again.</p>
    <p>For further queries, please contact administrator, <a href="mailto:admin@riverstonetech.com">admin@birthdayheadlines.com</a></p>
    <hr/>
    <a class="btn btn-success" title="OK" ng-click="agree()"><span class="">OK</span></a>
  </div>
</div>
