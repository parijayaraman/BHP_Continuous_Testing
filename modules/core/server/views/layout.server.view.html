<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable-no">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Fav Icon -->
  <link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}}
<style>
  body {margin:1; font-family:calibri}
</style>
</head>

<body class="ng-cloak">
  <div layout="column" layout-fill>
     <md-toolbar>
    <!--   <header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse" style="border-color: #3399ff; background-color: #3399ff; background-image:none; height:51px;"></header>-->
       <header ng-include="'/modules/core/client/views/header.client.view.html'" class="md-toolbar-tools"></header>
    </md-toolbar> 
      <md-content  md-colors="{color:'blue-grey'}" style="padding: 0px; overflow-x: hidden;">
    <section flex layout-sm="column" layout-align="center center" layout-wrap>
    {{{block "content"}}}  
    </section>

     <div ng-include="'/modules/core/client/views/help.client.view.html'">
    </div>
  
    </md-content>
  </div>
 
<!--  <section class="content" style="margin-top:5em">
    <section class="container">
      {{{block "content"}}}
    </section>
  </section> -->

  <noscript>
    <style>
      [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: block !important;
      }
    </style>
    <div class="alert alert-warning">
      <strong>This page requires JavaScript.</strong> Please enable it in your browser.
    </div>
  </noscript>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
    {{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}
  
  <!--owasp config sync-->
  <script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>

  {{#if livereload}}

  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {{/if}}
</body>

</html>
